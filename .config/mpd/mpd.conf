# Read the user manual for documentation: http://www.musicpd.org/doc/user/


# Files and directories -------------------------------------
music_directory         "/home/abronan/Music"
playlist_directory      "/home/abronan/.config/mpd/playlists"
db_file                 "/home/abronan/.config/mpd/database"
log_file                "/home/abronan/.config/mpd/log"
pid_file                "/home/abronan/.config/mpd/pid"
state_file              "/home/abronan/.config/mpd/state"
sticker_file            "/home/abronan/.config/mpd/sticker.sql"
#-----------------------------------------------------------


# General music daemon options -----------------------------
user                                  "abronan"
# group                               "nogroup"
bind_to_address                       "0.0.0.0"
# log_level                           "default"
# gapless_mp3_playback                "yes"
restore_paused                        "yes"
# save_absolute_paths_in_playlists    "no"
# metadata_to_use                     "artist,album,title,track,name,genre,date,composer,performer,disc"
auto_update                           "yes"
# auto_update_depth                   "3"
#-----------------------------------------------------------


# Symbolic link behavior -----------------------------------
# follow_outside_symlinks   "yes"
# follow_inside_symlinks    "yes"
#-----------------------------------------------------------


# Zeroconf / Avahi Service Discovery -----------------------
# zeroconf_enabled          "yes"
# zeroconf_name             "Music Player"
#-----------------------------------------------------------


# Permissions ----------------------------------------------
# password                  "password@read,add,control,admin"
# default_permissions       "read,add,control,admin"
#-----------------------------------------------------------


# Database -------------------------------------------------
#

# database {
#       plugin    "proxy"
#       host      "other.mpd.host"
#       port      "6600"
# }

# Input ----------------------------------------------------
#

input {
        plugin          "curl"
#       proxy           "proxy.isp.com:8080"
#       proxy_user      "user"
#       proxy_password  "password"
}

#-----------------------------------------------------------

# Audio Output ---------------------------------------------
audio_output {
  type                  "alsa"
  name                  "HDA Intel PCH - ALC892 Analog"
  device                "hw:1,0"
  auto_resample         "no"
  auto_format           "no"
  auto_channels         "no"
  replay_gain_handler   "none"
  mixer_type            "none"
}

